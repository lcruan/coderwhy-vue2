<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .active {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 作业需求：点击列表中的哪一项，那么该项的文字变成红色 -->
    <div id="app">
        <ul>
            <!-- currentIndex与本身的index是否相等 来作为属性绑定的值 -->
            <li :class="{active: currentIndex === index}" @click="handle(index)" v-for="(item, index) in movies">{{item}}</li>
        </ul>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
                //增加一个变量 用于记录到底谁是显示红色的
                currentIndex: 0
            },
            methods: {
                handle: function(key) {
                    this.currentIndex = key;
                }
            }
        });
    </script>
</body>

</html>
