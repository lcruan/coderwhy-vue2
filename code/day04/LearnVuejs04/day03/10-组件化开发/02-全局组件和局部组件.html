<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>

    <div id="app2">
        <cpn></cpn>
    </div>
    <script>
        // 1. 创建组件构造器
        const cpnC = Vue.extend({
            template: `<div>
                <h2>我是标题</h2>
                <p>我是内容，哈哈哈</p>
                <p>我是内容，呵呵呵</p>
                </div>`
        });
        // 2. 注册组件（全局组件,意味着可以在多个Vue的实例下面使用)
        // Vue.component('cpn', cpcnC);

        // 疑问：怎么注册的组件才是局部组件
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            // 局部组件
            components: {
                // cpn使用组件时的标签名
                cpn: cpnC
            }
        });

        const app2 = new Vue({
            el: '#app2'
        });
    </script>
</body>

</html>
