<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{firstName + ' ' + lastName}}</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <!-- {{}}放一个方法感觉别扭  如果放一个变量会好点 -->
        <h2>{{getFullName()}}</h2>
        <!-- 使用计算属性 直接写就行  不需要加小括号 -->
        <h2>{{fullName}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'Lebron',
                lastName: 'James'
            },
            methods: {
                getFullName: function() {
                    return this.firstName + ' ' + this.lastName;
                }
            },
            // computed： 计算属性
            computed: {
                fullName: function() {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        });
    </script>
</body>

</html>
