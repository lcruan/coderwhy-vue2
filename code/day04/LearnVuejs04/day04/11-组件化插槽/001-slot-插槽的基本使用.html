<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 1. 插槽的基本使用 <slot></slot>
         2. 插槽的默认值 <slot><button></button></slot>
         3. 如果有多个值，同时放入到组件进行替换时，一起作为替换元素 就是三个一起把button替换掉 -->
    <div id="app">
        <cpn></cpn>
        <cpn><span>哈哈哈</span></cpn>
        <cpn>呵呵呵</cpn>
        <cpn>
            <i>呵呵呵</i>
            <div>我是div元素</div>
            <p>我是p元素</p>
        </cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件，哈哈哈</p>
            <!-- 有某个东西显示次数非常多，只有一部分是特殊的，大部分显示的按钮 -->
            <!-- 解决方法：在插槽里给默认值 如果别人没传直接显示默认 -->
            <slot><button>按钮</button></slot>
       </div>
    </template>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊'
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            }
        });
    </script>
</body>

</html>
